dist: xenial
language: cpp
compiler: clang
before_script:
- sudo apt update
- sudo apt install libboost-test-dev libspdlog-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udmitrybondarev:$BINTRAY_API_KEY "https://api.bintray.com/content/dmitrybondarev/OTUS-CPP/OTUS_assembly_build_deploy/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=cosmic;deb_component=main;deb_architecture=amd64;publish=1"



